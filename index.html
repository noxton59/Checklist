<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <title>Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="checklist-main">
      <div class="circle-main">
        <div class="number">0/7</div>
        <div class="fill-diagram"></div>
      </div>
      <div class="description-main">
        <div class="checklist">Чеклист</div>
        <div class="done-actions">Выполнено: 0 из 7 действий</div>
        <div class="next-move">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
      </div>
      <div class="open-button">Открыть чеклист</div>
    </div>
  </body>
</html>
